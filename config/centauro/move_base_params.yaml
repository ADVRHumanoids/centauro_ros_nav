base_global_planner: "navfn/NavfnROS"
# base_local_planner: "dwa_local_planner/DWAPlannerROS"

max_planning_retries: 2
recovery_behavior_enabled: false
clearing_rotation_allowed: false

#recovery_behaviors:
#- name: 'forward_recovery'
#- name: 'backward_recovery'

planner_frequency: 2.5
controller_frequency: 5.0

oscillation_timeout: 15.0
oscillation_distance: 0.20

controller_patience: 5.0
planner_patience: 2.5

#conservative_reset_dist: 0.2

use_dijkstra: false #A* and not Dijkstra

make_plan_clear_costmap: false
