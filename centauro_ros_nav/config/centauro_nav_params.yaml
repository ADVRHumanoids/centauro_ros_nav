    #   max_speed_xy: 0.60
    #   min_speed_theta: 0.05
    #   acc_lim_x: 3.0
    #   acc_lim_y: 3.0
    #   acc_lim_theta: 3.0
    #   decel_lim_x: -2.5
    #   decel_lim_y: -2.5
